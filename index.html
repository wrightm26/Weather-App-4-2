<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

        <script src="./js/apiKey.js" defer></script>

    <body class="bg-light" id="webPage">
        <nav class="container-fluid-navbar navbar-expand-lg bg-body-tertiary">
            <div class=" text-bg-primary p-3">
                <a class="mt-3 mb-3 ms-5 navbar-brand fs-1 text-light" href="#">Weather Map</a>
              </div>

            <div class="row">
                <div class="col-4 ms-5">

                </div>
                <div class="col-7 rounded-pill" id="weatherDisplay">

                </div>
            </div>
